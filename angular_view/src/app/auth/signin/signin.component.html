<div class="container">
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-sm-offset-2">
    <form (ngSubmit)="onSignin(f1)" #f1="ngForm" ngNativeValidate>
      <div class="form-group">
        <label for="userid">User id</label>
        <input type="text" id="userid" name="userid" ngModel class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>

      <button class="btn btn-primary" type="submit">Login</button>
        <label  id="msg">{{errorMsg}}</label>

      <!--<button class="btn btn-primary" type="reset">Cancel</button>-->

    </form>

    <!--<ul class="list-group" *ngFor="let uid of usernames">-->
      <!--<li class="list-group-item">{{ uid.username }} - {{ uid.password}}</li>-->
    <!--</ul>-->
  </div>

</div>
</div>
