<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3> Registration </h3>
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="form-group">
      <label for="userid">User id</label>
      <input type="userid" id="userid" name="userid" ngModel class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control">
    </div>

    <div class="form-group">
      <label for="email">EmailID</label>
      <input type="email" id="email" name="email" ngModel class="form-control">
    </div>

    <button class="btn btn-primary" type="Save">SignUp</button>

  </form>
  </div>

</div>
