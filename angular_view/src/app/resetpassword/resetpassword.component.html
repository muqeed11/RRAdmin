<div class="container">
  <div class="row">
    <div class="col-xs-12">
    <div class="form-group">
    <form (ngSubmit)="passwordReset(f1)" #f1="ngForm">
        <label for="pwdresetid">Enter UserID :</label>
        <input class="form-group" type="text" id="pwdresetid" name="pwdresetid" ngModel>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>

      <p >Note: Password will be reset to userid+123</p>
      </div>
  </div>
  </div>
</div>
